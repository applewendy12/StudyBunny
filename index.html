    <title>StudyBunny</title>
  </head>

  <body>
    <h1>StudyBunny</h1>
    <img alt="Study Bunny" />
    <p id="study-timer">00:30</p>
    <input type="button" value="Start Studying" onClick="studyTimer()" />
    <p>Study hard and earn some bunnies!</p>
  </body>

  <script>

    function studyTimer() {
      var time = 30; // 30 seconds
      var timer = setInterval(function () {
        document.getElementById("study-timer").innerHTML = "00:" + time;
        time--;

        // Stop the timer when time is below 0
        if (time < 0) {
          clearInterval(timer);
        }
      }, 1000);
    }

  </script>
